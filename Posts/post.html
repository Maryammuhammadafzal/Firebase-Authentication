<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="./post.css">
    <link href="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css
        " rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    

    <!-- post navbar -->
    <div class="container">
        <section style="background-color: #eee;">
            <div class="container py-2">
                <div class="row">
                    <div class="col">
                        <nav aria-label="breadcrumb"
                            class="bg-body-tertiary rounded-3 p-3 mb-4 d-flex justify-content-between">
                            <h3>All Posts</h3>
                            <button type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-outline-primary ms-1" id="createPost">Create Post</button>
                        </nav>
                    </div>
                </div>

             <div id="allPosts">

             </div>

        </section>
    </div>
   

 <!-- Modal Box -->
 <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Create a New Post</h2>
      <div id="postForm" >
        <input type="text" name="title" id="modalTitle" placeholder="Title">
        <textarea placeholder="Write your post here..." id="modalDis"></textarea>
        <input type="file" name="file" id="modalFile" accept="image/">
        <button type="button" id="submitPost">Post</button>
      </div>
    </div>
  </div>


    <script type="module" src="./post.js"></script>
    <script type="module" src="../firebase.js"></script>

</body>

</html>
