<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.min.css">
</head>
<body>

    <div class="body">
    <div class="container">
        <div class="login">
            <h1>Login Form</h1>
            <button class="login-btn">Back to signup</button>
        </div>
        <div class="signup">
            <h1>Create An Account</h1>
            <button class="signup-btn" id="signup-btn" >Register</button>
        </div>
    </div>
    <div class="formbox slide">
        <form action="app.js" class="form signupform">
            <h1>SignUp</h1>
            <input value="" type="text" id="firstname" placeholder="firstname">
            <input value="" type="text" id="lastname" placeholder="lastname">
            <input value="" type="email" name="email" id="email" placeholder="email">
            <input value="" type="password" name="password" id="password" placeholder="password">
            <input value="" type="radio" name="gender" id="gendermale" value="">Male
            <input value="" type="radio" name="gender" id="genderfemale" value="">Female
            <input value="" type="date" name="date" id="birth-date">
            <input value="" type="address" name="address" id="address" placeholder="address">
            <input type="checkbox" name="remember" id="remember">Remember me             
            </form>

            <div class="document form" >
                <h1>LogIn</h1>
                <input value="" type="email" name="email" id="loginEmail" placeholder="email">
                <input value="" type="password" name="password" id="loginPassword" placeholder="password">
                <button class="login">LogIn</button>
            </div>
    

    </div>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="login.js"></script>
    <script type="module" src="firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js"></script>
</body>
</html>
