<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./login.css">

</head>
<body>
   
    <div id="loginContainer">

        <div id="loginFormBox">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="loginEmail">Email
                    <input type="email" name="email" class="inputFeild" id="loginEmail">
                </label>
                <label for="loginPassword">Password
                    <input type="password" name="password" class="inputFeild" id="loginPassword">
                </label>
            </form>
            <p>You don't have an account<button id="signupLink">Signup</button> </p>
            <div id="loginBtn">Login</div>
            <p>LOGIN WITH !</p>
          <div id="socialLinks">
            <button id="googleBtn"><img src="../images/icons/google-icon.jpg" alt="google-icon" id="googleIcon" >Google</button>
            <!-- <button><img src="../images/icons/google-icon.jpg" alt="google-icon"></button>
            <button><img src="../images/icons/google-icon.jpg" alt="google-icon"></button> -->
          </div>
        </div>
    </div>
    
    <script type="module" src="./login.js"></script>
    <script type="module" src="../firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js"></script>

</body>
