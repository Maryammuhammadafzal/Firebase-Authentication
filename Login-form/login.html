<body>
   
    <div id="loginContainer">

        <div id="loginFormBox">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="loginEmail">Email
                    <input type="email" name="email" class="inputFeild" id="loginEmail">
                </label>
                <label for="loginPassword">Password
                    <input type="password" name="password" class="inputFeild" id="loginPassword">
                </label>
            </form>
            <div id="loginBtn">Login</div>
        </div>
    </div>
    
    <script type="module" src="./login.js"></script>
    <script type="module" src="../firebase.js"></script>
