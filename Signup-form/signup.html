<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js"></script>

</head>
<body>
   
    <div id="signupContainer">

        <div id="signupFormBox">
            <h1>Register</h1>
            <form id="signupForm">
                <label class="inputLabel" for="signupFullName">Full Name
                   <div class="inputs"><input type="text" name="text" class="inputFeild" id="signupFullName"></div> 
                </label>
                <label class="inputLabel" for="signupEmail">Email
                   <div class="inputs"><input type="email" name="email" class="inputFeild" id="signupEmail"></div> 
                </label>
                <label class="inputLabel" for="signupPassword">Password
                   <div class="inputs"><input type="password" name="password" class="inputFeild" id="signupPassword"></div> 
                </label>
              <div class="genders">
                <label class="inputLabel" for="signupMale">
                    <div class="inputs"><input type="radio" name="gender" class="inputFeild" id="signupMale">Male</div> 
                    
                 </label>
                 <label class="inputLabel" for="signupFemale">
                    <div class="inputs"><input type="radio" name="gender" class="inputFeild" id="signupFemale">Female</div> 
                    
                 </label>
              </div>
                
                <label class="inputLabel" for="signupPhoneNo">Phone no
                   <div class="inputs"><input type="number" name="phone-number" class="inputFeild" id="signupPhoneNo"></div> 
                </label>
                <label class="inputLabel" for="signupAddress">Address
                   <div class="inputs"><input type="text" name="text" class="inputFeild" id="signupAddress"></div> 
                </label>
            </form>
            <div id="signupBtn">Signup</div>
        </div>
    </div>
    
    <script type="module" src="./signup.js"></script>
    <script type="module" src="../firebase.js"></script>


</body>
</html>
