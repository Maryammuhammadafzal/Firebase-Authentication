<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js"></script>

</head>
<body>
   
    <div id="signupContainer">

        <div id="signupFormBox">
            <h1>Register</h1>
            <form id="signupForm">
                <label for="signupFullName">Full Name
                    <input type="text" name="text" class="inputFeild" id="signupFullName">
                </label>
                <label for="signupEmail">Email
                    <input type="email" name="email" class="inputFeild" id="signupEmail">
                </label>
                <label for="signupPassword">Password
                    <input type="password" name="password" class="inputFeild" id="signupPassword">
                </label>
                <label for="signupMale">
                    <input type="radio" name="gender" class="inputFeild" id="signupMale">Male
                </label>
                <label for="signupFemale">
                    <input type="radio" name="gender" class="inputFeild" id="signupFemale">Female
                </label>
                
                <label for="signupPhoneNo">Phone no
                    <input type="number" name="phone-number" class="inputFeild" id="signupPhoneNo">
                </label>
                <label for="signupAddress">Address
                    <input type="text" name="text" class="inputFeild" id="signupAddress">
                </label>
            </form>
            <div id="signupBtn">Signup</div>
        </div>
    </div>
    
    <script type="module" src="./signup.js"></script>
    <script type="module" src="../firebase.js"></script>


</body>
</html>
