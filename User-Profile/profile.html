<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <!--  font Awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- sweetalert2 link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js"></script>

  <!-- Bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <section style="background-color: #eee;">
      <div class="container py-5">
        <div class="row">
          <div class="col">
            <nav aria-label="breadcrumb" class="bg-body-tertiary rounded-3 p-3 mb-4">
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="../Dashboard/dashboard.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">User Profile</li>
              </ol>
            </nav>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-body text-center">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" id="profileImage"
                  alt="avatar" class="rounded-circle img-fluid" style="width: 170px; height: 170px; object-fit: cover;">
                <h5 class="my-3" id="userName">John Smith</h5>
                <p class="text-muted mb-1" id="userDis">Full Stack Developer</p>
                <div class="d-flex justify-content-center my-2 py-1">
                  
                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary ms-1"
                    id="logoutBtn">Logout</button>
                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary ms-1"
                    id="updateBtn">Update</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Full Name</p>
                  </div>
                  <div class="col-sm-9 d-flex w-60 justify-content-between">
                    <p class="text-muted mb-0" id="userFullName">Johnatan Smith </p>
                    <i class="fa-solid fa-pencil px-2"></i> 
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Email</p>
                  </div>
                  <div class="col-sm-9 d-flex w-60 justify-content-between" >
                    <p class="text-muted mb-0" id="userEmail">example@example.com </p>
                    <i class="fa-solid fa-pencil px-2"></i>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Phone</p>
                  </div>
                  <div class="col-sm-9 d-flex w-60 justify-content-between">
                    <p class="text-muted mb-0" id="userPhone">(097) 234-5678 </p>
                    <i class="fa-solid fa-pencil px-2"></i> 
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Address</p>
                  </div>
                  <div class="col-sm-9 d-flex w-60 justify-content-between">
                    <p class="text-muted mb-0" id="userAddress">Bay Area, San Francisco, CA </p>
                    <i class="fa-solid fa-pencil px-2"></i>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">verify</p>
                  </div>
                  <div class="col-sm-9 d-flex w-60 justify-content-between">
                    <p class="text-muted mb-0" id="userVerify">Not verify </p>
                    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary"
                    id="verifyEmail">verify</button>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Contact me via </p>
                  </div>
                  <div class="col-sm-9 d-flex gap-5">
                    <p class="text-muted mb-0" ><i id="facebookLink" class="fa-brands fa-square-facebook fs-3"></i></p>
                    <p class="text-muted mb-0" ><i id="twitterLink" class="fa-brands fa-square-twitter fs-3"></i></p>
                    <p class="text-muted mb-0" ><i id="instagramLink" class="fa-brands fa-square-instagram fs-3" ></i></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="./profile.js"></script>
  <script type="module" src="../firebase.js"></script>
</body>

</html>
